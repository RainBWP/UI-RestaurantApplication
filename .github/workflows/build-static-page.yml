name: Levantar pagian estatica en gh-pages
on:
    push:
        branches:
            - "main"
permissions:
    contents: write

jobs:

    Build-and-deploy:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4.6.0

            - name: Install
              run: npm ci
            
            - name: Build
              run: npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                branch: gh-pages
                folder: dist